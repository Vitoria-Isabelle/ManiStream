<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manistream</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">

        <header class="main-header"> <h1>ManiStream</h1>

            <div class="search-bar">
                <input type="text" placeholder="Procurar">
                <button>Procurar</button> 
            </div>
        
            <nav class="main-nav">
                <ul>
                    <li><a href="cadastro.html">Cadastrar</a></li>
                </ul>
            </nav>

            <button class="nav-hamburger-btn" aria-label="Abrir menu">☰</button> <!-- Botão hamburguer-->
        </header>
    </div>
    
    <main>

        <section>
            <form> <!-- Cadastro de voluntário -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p>Preencha todos os campos, pois são obrigatórios.</p> 
            
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" pattern="[a-zA-Zà-úÀ-ÚçÇ ]+" 
                           title="Apenas letras e acentos" required> 

                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"
                           placeholder="000.000.000-00" title="Formato: 000.000.000-00" required>  

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                           placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000" required> 

                    <label for="endereçovol">Endereço:</label>
                    <input type="text" id="endereçovol" name="endereçovol" 
                           placeholder="Rua, Número, Bairro" required>

                    <label for="CEP">CEP:</label> 
                    <input type="text" id="CEP" name="CEP" pattern="[0-9]{5}-[0-9]{3}" 
                           placeholder="00000-000" required>

                    <label for="CidadeEstado">Cidade e Estado:</label>
                    <input type="text" id="CidadeEstado" name="CidadeEstado" pattern="[a-zA-Zà-úÀ-ÚçÇ ]+" 
                           placeholder="São Paulo/SP" title="Apenas letras e acentos" required>

                </fieldset>

                <button type="submit">Cadastrar</button>
            </form>
        <section>
            
</main> <footer>
        <p>&copy; 2025 Todos os direitos reservados a ManiStream</p>
    </footer>
</body>
</html>
